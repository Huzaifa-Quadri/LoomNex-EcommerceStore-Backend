spring.application.name=LoomNex-EcommerceStore

spring.config.import=optional:file:.env[.properties]

server.port=8086

#   Database Things
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_store?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
#Giving driver as JPA runs on top of hibernate and use driver to communicate with DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




#   JPA
# This class for all JPA operation
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# This will automate table creation in BD from SB App
spring.jpa.hibernate.ddl-auto=update
# Internal hibernate commands are shown to user
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
